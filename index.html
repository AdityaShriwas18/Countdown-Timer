<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="rfwapuMPsv_SN34IWGEzsywapIMjmI-B4Tqz_uClMQg" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>New Year Countdown</h1>
    <div id="countdown" class="countdown">
        <div class="time">
            <div id="days"></div>
            <small>Days</small>
        </div>

        <div class="time">
            <div id="hours"></div>
            <small>Hours</small>
        </div>

        <div class="time">
            <div id="minutes"></div>
            <small>Minutes</small>
        </div>

        <div class="time">
            <div id="seconds"></div>
            <small>Seconds</small>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
